<section class="section" id="about-me">

    <h2 class="visually-hidden">About me</h2>

            <p class="about-me-text card-text">

                <span class="about-me-accent-red">functional</span>
                <span class="about-me-accent-grey">websites</span>

            </p>
        <picture class="about-me-img">
            <source srcset="

                /img/about-me/man-tablet@1x.png 1x,
                /img/about-me/man-tablet@2x.png 2x
            " media="(min-width: 768px)" />
            <source srcset="
                /img/about-me/man-mobile@1x.png 1x,
                /img/about-me/man-mobile@2x.png 2x
            " media="(max-width: 767px)" />
             <img
          src="../img/about-me-mobil-1x.webp"
          alt="Lloyd Jefferson photo"
          width="680"
          height="700"

        </picture>
    </div>
